<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Govt. Sri Krishnarajendra Silver Jubilee Technological Institute</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
    
    <body class="bg-light">

        <section>
            <div class="container p-5">
                <article class="d-flex align-items-center justify-content-center pb-3">
                    <img src="images/CollegeLogo.png" width="100px"/>
                    <span class="display-4 pl-3">
                        Govt. SKSJTI
                    </span>
                </article>
                <form>
                    <div>
                        <div class="mx-auto" style="max-width: 500px">
                            
                            <div class="card" >
                                <div class="card-header bg-dark">
                                    <div class="text-white h3">Login</div>
                                </div>
                                
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="col-form-label">User Name:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">&#x1F464;</span>
                                            <input type="text" class="form-control" name="username" placeholder="UserName"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Password: </label>
                                        <div class="input-group">
                                            <span class="input-group-addon">&#x1f511;
                                            </span>
                                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card-footer">
                                    <div class="text-danger text-center h5" id="passwordMessage">
                                    </div>
                                    
                                    <div class="form-row align-items-center justify-content-between">
                                        <div class="form-check form-check-inline pb-3 pt-3">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" />Remember me
                                            </label>
                                        </div>

                                        <div class="pb-3 pt-3">
                                            <a href="#" id="forgetPassword"><h6>Forgot Password?</h6></a>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <input type="submit" value="Login" class="btn btn-outline-success pr-4 pl-4"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#forgetPassword').on('click', function () {
                    $('#passwordMessage').html("Contact Concerned Authorities");
                });
            });
        </script>
    </body>
</html>
